<div class="container">
    <div class="row justify-content-center">
        <div class="form-check form-switch ms-4 mt-4 mb-4">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="adminEnabled">
            <label class="form-check-label" for="flexSwitchCheckDefault">Swicth to Admin View</label>
          </div>
        <app-user *ngIf="!adminEnabled"></app-user>
        <app-admin *ngIf="adminEnabled"></app-admin>
    </div>
</div>
